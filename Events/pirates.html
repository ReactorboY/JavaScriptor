<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pirates Coordinate</title>
    <script>
      window.onload = init;
      function init() {
        var map = document.getElementById("map");
        map.onmousemove = showCords;
      }

      function showCords(eventObj) {
        var map = document.getElementById("coords");
        var x = eventObj.clientX;
        var y = eventObj.clientY;
        map.innerHTML = "Map Coardinate: " + x + " ," + y;
      }
    </script>
  </head>
  <body>
    <img src="map.jpg" alt="map" id="map">
    <p id="coords">Move mouse to find coordinates...</p>
  </body>
</html>
