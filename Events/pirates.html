<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pirates Coordinate</title>
    <script>
      window.onload = init;
      function init() {
        var map = document.getElementById("map");
        map.onmousemove = showCords;
      }
      // clientX, clientY: the x (and y) position in pixels of your mouse
      //  from the left side (and top) of the browser window.
      // screenX, screenY: the x (and y) position in pixels of your
      // mouse from the left side (and top) of the user’s screen.
      // pageX, pageY: the x (and y) position in pixels of your mouse
      // from the left side (and top) of the browser’s page
      
      function showCords(eventObj) {
        var map = document.getElementById("coords");
        //  clientX == gives
        var x = eventObj.screenX;
        var y = eventObj.screenY;
        map.innerHTML = "Map Coardinate: " + x + " ," + y;
      }
    </script>
  </head>
  <body>
    <img src="map.jpg" alt="map" id="map">
    <p id="coords">Move mouse to find coordinates...</p>
  </body>
</html>
